<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="/style/style.css">
    <title>LaunchX Pokedex</title>
</head>
<body>
    <div class="title">
        <h1>Launch X Pokedex</h1>
    </div>    
    <div class="poke-search">
        <input type="text" id="pokeInput" required placeholder="Pokemon or ID">
    <button id="search">Search</button>
    </div>
    <div class="container">
        <div class="container-contents">
            <div id="card">
                <p class="hp">HP &nbsp;<span id="hp"></span></p>
                <div class="pkm-img">
                    <img src="/src/img/pokeball.svg" id="pokemon-image" alt="pokeball" width="500px" height="500px">
                </div>                
                <h2 class="poke-name" id="pokemon-name"></h2>
                <div id="pokemon-types" class="pokemon-types"></div>
                <div class="pokemon-stats">
                    <div>
                        <h3 id="stat-attack"></h3>
                        <p>Attack</p>
                    </div>
                    <div>
                        <h3 id="stat-defense"></h3>
                        <p>Defense</p>
                    </div>
                    <div>
                        <h3 id="stat-speed"></h3>
                        <p>Speed</p>
                    </div>
                </div>
                <div class="moves">
                    <h4 class="moves-title">Moves List</h4>
                    <div id="pokemon-moves"></div>
                </div>
                
            </div>
            <div id="list"></div>
        </div>
    </div>

    <script async src="/js/app.js"></script>
</body>
</html>
